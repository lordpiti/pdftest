<body>
    <div class="pagetitle">{{pagetitle}}</div>
    <ul id="products">
        {% for product in products %}
        <li>
            <div class="item-header">{{product.Name}}</div>
            <div>
                Only {{product.price | Price }}
            </div>
            <div>
                {{product.Description | prettyprint | paragraph }}
            </div>
        </li>
        {% endfor %}
    </ul>
</body>
